<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="text-center">Knygos</h1>
        <div class="accordion" id="allBooksAccordion"></div>
        <hr/>
        <main>
            <h2 class="text-center mt-4">TODO App</h2>
            <form class="todo">
                <div class="mb-3">
                  <label class="form-label">Prideti darba</label>
                  <input autocomplete="off" name="todo-value" type="text" class="form-control">
                  <div class="form-text">Pridekite darba</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" name="clear-last" class="btn btn-secondary">Clear last</button>
            </form>
            <ul class="todo-list"></ul>
        </main>
        
    </main>
    <script src="js/script.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
