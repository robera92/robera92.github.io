<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <main class="container">
        <h1 class="text-center">TODO App</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        <hr class="mb-4">
        <div class="app">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col"><i class="bi bi-bar-chart"></i></th>
                    <th scope="col" class="w-25">Subject</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Percent completed</th>
                    <th scope="col">Modified on</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="align-middle d-none">
                    <th class="status-icon">
                        <button class="btn bi bi-check2-circle"></button>
                    </th>
                    <td class="subject">
                    </td>
                    <td class="priority">
                        <span class="badge">Normal</span>
                    </td>
                    <td class="dueDate">-</td>
                    <td class="status">New</td>
                    <td class="progressItem">
                      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%">0%</div>
                      </div>
                    </td>
                    <td class="modified">Monday, November 13, 2023</td>
                    <td class="removeItem">
                        <button type="button" class="btn btn-danger">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>

        
        <div class="modal" id="addTaskModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                          <label class="form-label">Task subject</label>
                          <input type="text" class="form-control" autocomplete="off" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <select name="priority" class="form-select" aria-label="Priority">
                                <option value="1">Low</option>
                                <option value="2" selected>Normal</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="start">Due date:</label>
                            <input type="date" class="form-control" name="due-date"/>
                        </div>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Save</button>
                   </form>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
