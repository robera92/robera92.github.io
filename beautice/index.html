<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beautice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="../css/style4.css">

    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="logo-container">
                        <a href="">
                            <img src="../images/Main Logo.png" alt="Beautice">
                        </a>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
                <main>
                    <section class="contact-form">
                    <p>Contact us</p>
                    <div class="top-description">
                        <h1>Contact service for our customers</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis</p>    
                    </div>
                     </section>
                     <section class="form-control">
                        <div class="form-image">
                            <img src="../images/Contact Animations.png">
                        </div>
                        <form>
                            <fieldset class="duoble-input">
                                <input type="text" placeholder="First name">
                                <input type="text" placeholder="Last name">
                            </fieldset>
                            <fieldset>
                                <input type="text" placeholder="Email address">
                            </fieldset>
                            <fieldset>
                                <input type="text" placeholder="Subject message">
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Your inquiry here"></textarea>
                            </fieldset>
                            <fieldset>
                                <button type="submit">Send message</button>
                            </fieldset>
                        </form>
                     </section>
                    
            </main>
        </div>
    </body>
</html>
